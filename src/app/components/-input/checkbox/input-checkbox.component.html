<div
    class="wrapper"
    *ngVar="getLabel() as translated"
    [title]="translated"
    [class.button]="!showIcon"
    [class.checked]="checked"
    [class.text-xl]="isXl || !translated"
    (click)="onClick()"
>
    <div *ngIf="showIcon" class="icon"></div>
    <span class="label" *ngIf="translated">{{ translated }}</span>
    <fa-icon *ngIf="!translated && !showIcon" [icon]="checked ? iconCheck : iconX"></fa-icon>
</div>
