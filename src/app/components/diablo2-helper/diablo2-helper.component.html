<ui-tabs [name]="tabsName">
    <ui-tab [options]="{ title: 'common.runeWords', key: 'runewords' }" class="runeWords">
        <tab-pane-rune-words></tab-pane-rune-words>
    </ui-tab>
    <ui-tab [options]="{ title: 'common.runes', key: 'runes' }">
        <tab-pane-runes></tab-pane-runes>
    </ui-tab>
    <ui-tab [options]="{ title: 'common.gems', key: 'gems' }">
        <tab-pane-gems></tab-pane-gems>
    </ui-tab>
    <ui-tab [options]="{ title: 'labels.import', key: 'import' }">
        <tab-pane-character-import></tab-pane-character-import>
    </ui-tab>
    <ui-tab [options]="{ title: 'settings.title', key: 'settings', right: true, fillHeight: false }">
        <tab-pane-settings></tab-pane-settings>
    </ui-tab>
    <ui-tab [options]="{ title: 'labels.dev', key: 'dev', right: true, fillHeight: false }"
            *ngIf="!environment.production">
        <tab-pane-dev></tab-pane-dev>
    </ui-tab>
</ui-tabs>
