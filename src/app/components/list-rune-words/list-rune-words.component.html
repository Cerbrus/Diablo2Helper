<label>{{ 'common.runeWords' | translate }}</label>
<div class="table-wrapper">
    <table>
        <tr>
            <th *ngFor="let header of headers"
                [ui-table-sort-control]="{ header: header, sort: runeWordSort }"
                (onSort)="applySort($event)"
            ></th>
        </tr>
        <ng-container *ngFor="let runeWord of runeWordArraySorted">
            <tr [class.hidden]="!showRuneWord(runeWord)">
                <td>
                    <div class="rune-name">
                        <strong>{{ runeWord.name }}</strong>
                        <em>{{ runeNames(runeWord.runes) }}</em>
                        <div>
                            <ng-container *ngFor="let rune of runes(runeWord.runes); let last = last">
                            <span [tooltipSocketable]="rune"
                                  [tooltipDelay]="2000"
                            >{{ rune.name }} ({{rune.number}})</span>
                                <span *ngIf="!last"> + </span>
                            </ng-container>
                        </div>
                        <span>{{ formatItemTypes(runeWord.itemTypes) + ' {' + runeWord.runes.length + '}' }}</span>
                    </div>
                </td>
                <td class="runes"
                    [class.runes-owned]="areRunesOwned(runeWord)"
                    [class.runes-craftable]="canCraftRunes(runeWord)">
                    <sprite-rune *ngFor="let rune of runeWord.runes" [rune]="rune" [size]="32"></sprite-rune>
                </td>
                <td *ngVar="runeWord.effects as effects">
                    <format-effect [effects]="effects" [lineBreak]="true"></format-effect>
                    <div>
                        <strong>{{ 'labels.cLvl' | translate }}:</strong>
                        {{ runeWord.cLvl || ('common.none' | translate) }}
                    </div>
                </td>
                <td class="child-height">
                    <input-number-checkbox
                        [(value)]="runeWord.owned"
                        (valueChange)="runeWordOwned(runeWord)"
                    ></input-number-checkbox>
                </td>
            </tr>
        </ng-container>
    </table>
</div>
