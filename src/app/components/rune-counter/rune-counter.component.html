<span class="button" (click)="add(1)">+</span>
<ui-sprite-rune [item]="rune" [size]="32"></ui-sprite-rune>
<span class="button" (click)="add(-1)">-</span>

<input
    class="input"
    type="number"
    onClickSelect
    *ngIf="rune"
    [(ngModel)]="rune.owned"
    (keyup)="onCountChange()"
    [max]="max"
    [min]="min"
    [tooltipSocketable]="rune"
/>
